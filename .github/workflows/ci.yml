on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

name: ci
jobs:
  ci:
    name: lint, typecheck & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile
      - run: bun lint
      - run: bun typecheck
      - run: bun test
